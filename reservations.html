<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резервации - Автосервиз Тодоров</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Автосервиз Тодоров</h1>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="about.html">За нас</a></li>
                <li><a href="reservations.html">Резервации</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation">
        <h2>Запази час</h2>
        <p>Пон-Пет: 9:00-17:00<br>Събота: 10:00-13:00<br>Неделя: Затворено</p>
        <form id="reservation-form">
            <label for="first-name">Име:</label>
            <input type="text" id="first-name" required>
            <span id="first-name-error"></span>

            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" required>
            <span id="last-name-error"></span>

            <label for="email">Имейл:</label>
            <input type="email" id="email" required>
            <span id="email-error"></span>

            <label for="password">Парола:</label>
            <input type="password" id="password" required>
            <span id="password-error"></span>

            <label for="date">Дата:</label>
            <input type="date" id="date" required>
            <span id="date-error"></span>

            <label for="time">Час:</label>
            <select id="time" required>
                <option value="" disabled selected>Избери</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
            <span id="time-error"></span>

            <button type="submit">Запази</button>
        </form>
        <div id="modal">
            <div>
                <span class="close">×</span>
                <h3>Успешна резервация!</h3>
                <p id="modal-message"></p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Автосервиз Тодоров</p>
    </footer>
</body>
</html>
